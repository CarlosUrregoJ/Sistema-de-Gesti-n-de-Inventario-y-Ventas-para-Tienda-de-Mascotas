<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos para Mascotas</title>
    <style>
        /* Tu estilo original aquí */
    </style>
</head>
<body>

<header>
    <h1>Tienda de Productos para Mascotas</h1>
</header>

<div class="container">
    <h2>Selecciona una Acción</h2>
    <button class="button" onclick="mostrarInfo('comida')">Comida para Mascotas</button>
    <button class="button" onclick="mostrarInfo('juguetes')">Juguetes para Mascotas</button>
    <button class="button" onclick="mostrarInfo('accesorios')">Accesorios para Mascotas</button>
    <button class="button" onclick="mostrarInfo('salud')">Salud y Cuidado</button>
    <button class="button" onclick="window.location.href='/api/mascotas/login'">Iniciar Sesión</button>
    <button class="button" onclick="mostrarCarrito()">Ver Carrito</button>
    <button class="button" onclick="mostrarRecomendaciones()">Ver Recomendaciones</button>
    <button class="button" onclick="gestionarClientes()">Gestionar Clientes</button>
</div>

<footer>
    <p>&copy; 2024 Tienda de Productos para Mascotas</p>
</footer>

<div class="modal" id="modalProductos">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Productos</h2>
            <span class="close" onclick="cerrarModal('modalProductos')">&times;</span>
        </div>
        <div class="modal-body" id="modalBody"></div>
    </div>
</div>

<script>
    async function mostrarInfo(categoria) {
        try {
            const response = await fetch(`/api/mascotas/categoria?categoria=${categoria}`);
            if (response.ok) {
                const productos = await response.json();
                const modalBody = document.getElementById("modalBody");
                modalBody.innerHTML = ''; // Limpia la lista anterior

                let notificacionStockBajo = false;

                if (productos.length === 0) {
                    alert(`No se encontraron productos en la categoría "${categoria}".`);
                } else {
                    productos.forEach(producto => {
                        if (producto.cantidad <= 5) {
                            notificacionStockBajo = true;
                        }
                        modalBody.innerHTML += `
                            <div class="product-item" style="border: ${producto.cantidad <= 5 ? '2px solid red' : '1px solid #ccc'};">
                                <h3>${producto.nombre}</h3>
                                <p><strong>ID:</strong> ${producto.id}</p>
                                <p><strong>Cantidad:</strong> ${producto.cantidad}</p>
                                <p><strong>Precio:</strong> $${producto.precio}</p>
                                <p><strong>Descripción:</strong> ${producto.descripcion}</p>
                                <button class="button" onclick="agregarAlCarrito(${producto.id}, '${producto.nombre}', ${producto.precio})">Comprar</button>
                            </div>
                        `;
                    });

                    if (notificacionStockBajo) {
                        alert("Alerta: Algunos productos tienen un stock bajo (5 o menos unidades).");
                    }

                    abrirModal('modalProductos');
                }
            } else {
                alert("No se encontraron productos en esta categoría.");
            }
        } catch (error) {
            console.error("Error al obtener la información:", error);
            alert("Hubo un error al obtener la información. Inténtalo de nuevo.");
        }
    }

    function abrirModal(modalId) {
        document.getElementById(modalId).style.display = "flex";
    }

    function cerrarModal(modalId) {
        document.getElementById(modalId).style.display = "none";
    }

    window.onclick = function(event) {
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    }
</script>

</body>
</html>
