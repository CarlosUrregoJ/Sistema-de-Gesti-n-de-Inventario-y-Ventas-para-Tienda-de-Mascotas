<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - Tienda de Productos para Mascotas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s;
            margin: 10px 0;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Agregar Nuevo Producto</h2>
    <form id="formProducto" onsubmit="agregarProducto(event)">
        <input type="text" id="nombre" placeholder="Nombre del Producto" required>
        <select id="categoria" required>
            <option value="">Selecciona una Categoría</option>
            <option value="comida">Comida</option>
            <option value="juguetes">Juguetes</option>
            <option value="accesorios">Accesorios</option>
            <option value="salud">Salud y Cuidado</option>
        </select>
        <input type="number" id="precio" placeholder="Precio" step="0.01" required>
        <textarea id="descripcion" placeholder="Descripción del Producto" required></textarea>
        <button type="submit" class="button">Agregar Producto</button>
        <button type="button" class="button" onclick="window.location.href='index.html'">Volver a Inicio</button>
    </form>
</div>

<footer>
    &copy; 2024 Tienda de Productos para Mascotas
</footer>

<script>
    async function agregarProducto(event) {
        event.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const categoria = document.getElementById("categoria").value;
        const precio = parseFloat(document.getElementById("precio").value);
        const descripcion = document.getElementById("descripcion").value;

        const nuevoProducto = { nombre, categoria, precio, descripcion };

        try {
            const response = await fetch("/api/mascotas", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(nuevoProducto)
            });

            if (response.ok) {
                alert("Producto agregado exitosamente");
                document.getElementById("formProducto").reset();
            } else {
                alert("Error al agregar el producto.");
            }
        } catch (error) {
            console.error("Error al agregar el producto:", error);
            alert("Hubo un error al agregar el producto. Inténtalo de nuevo.");
        }
    }
</script>

</body>
</html>
