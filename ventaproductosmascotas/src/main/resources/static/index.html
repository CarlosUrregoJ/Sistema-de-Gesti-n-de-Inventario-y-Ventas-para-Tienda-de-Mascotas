<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos para Mascotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            margin: 0;
            color: #4CAF50;
        }
        .close {
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }
        .close:hover {
            color: #000;
        }
        .producto-item {
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 0;
        }
        .producto-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Tienda de Productos para Mascotas</h1>
</header>

<div class="container">
    <h2>Selecciona una Categoría de Producto</h2>
    <button class="button" onclick="mostrarInfo('comida')">Comida para Mascotas</button>
    <button class="button" onclick="mostrarInfo('juguetes')">Juguetes para Mascotas</button>
    <button class="button" onclick="mostrarInfo('accesorios')">Accesorios para Mascotas</button>
    <button class="button" onclick="mostrarInfo('salud')">Salud y Cuidado</button>
    <button class="button" onclick="window.location.href='agregar_producto.html'">Agregar Producto</button>
</div>

<!-- Modal para mostrar productos -->
<div id="modalProductos" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Productos</h2>
            <span class="close" onclick="cerrarModal()">&times;</span>
        </div>
        <div id="productosLista"></div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Tienda de Productos para Mascotas</p>
</footer>

<script>
    async function mostrarInfo(categoria) {
        try {
            const response = await fetch(`/api/mascotas/categoria?categoria=${categoria}`);
            if (response.ok) {
                const productos = await response.json();
                const productosLista = document.getElementById("productosLista");
                productosLista.innerHTML = ""; // Limpiar contenido previo
                if (productos.length === 0) {
                    productosLista.innerHTML = `<p>No se encontraron productos en la categoría "${categoria}".</p>`;
                } else {
                    productos.forEach(producto => {
                        const productoItem = document.createElement("div");
                        productoItem.classList.add("producto-item");
                        productoItem.innerHTML = `
                            <h3>${producto.nombre}</h3>
                            <p>Precio: $${producto.precio}</p>
                            <p>Descripción: ${producto.descripcion}</p>
                        `;
                        productosLista.appendChild(productoItem);
                    });
                }
                // Mostrar el modal
                document.getElementById("modalProductos").style.display = "flex";
            } else {
                alert("No se encontraron productos en esta categoría.");
            }
        } catch (error) {
            console.error("Error al obtener la información:", error);
            alert("Hubo un error al obtener la información. Inténtalo de nuevo.");
        }
    }

    // Función para cerrar el modal
    function cerrarModal() {
        document.getElementById("modalProductos").style.display = "none";
    }

    // Cerrar el modal si se hace clic fuera de él
    window.onclick = function(event) {
        const modal = document.getElementById("modalProductos");
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
